<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Telas VAS</title>
  </head>
  <body>
    <header class="header">
      <p class="header__logo">
        <a href="../index.html">Telas Vas</a>
      </p>
      <nav class="header__nav">
        <ul>
          <li>
            <a href="../index.html">Home</a>
          </li>
          <li>
            <a href="./contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="seccion-contacto">
        <h1 class="titulo-contacto">Contacto</h1>
        <form
          class="form"
          action="https://formspree.io/f/xblzaopv"
          method="POST"
        >
          <div class="campo-form">
            <label for="email"> A cual email envío?:</label>
            <input id="email" type="email" name="email" />
          </div>

          <div class="campo-form">
            <label for="mensaje"> Escribí tu mensaje:</label>
            <textarea id="mensaje" name="message"></textarea>
          </div>

          <input type="hidden" name="subject" value="Contacto desde el sitio" />

          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>Diseño para FrontEnd-Js</p>
      <nav>
        <ul>
          <li>Instagram</li>
          <li>Facebook</li>
          <li>Twitter</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
